<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us — AR Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --bg: #0e0e0e;
      --card: #161616;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #c45dff;
      --border: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.3px;
    }

    p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.6;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      background: #0f0f0f;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      margin-bottom: 18px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #e54aed, #c054ff);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(182, 93, 255, 0.3);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    footer span {
      color: var(--text);
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Contact Us</h1>
  <p>
    Questions, feedback, or ideas for AR Studio?  
    Write to us — your message stays local until you send it.
  </p>

  <label for="subject">Subject</label>
  <input
    id="subject"
    type="text"
    placeholder="AR Studio feedback"
  />

  <label for="message">Message</label>
  <textarea
    id="message"
    placeholder="Write your message here…"
  ></textarea>

  <button type="button" onclick="sendEmail()">
    Send Email
  </button>

  <footer>
    <p style="margin-top:12px;font-size:13px;color:#9a9a9a">
        If the email window does not open, please contact us at  
        <a href="mailto:midoralab.cs@gmail.com" style="color:#c45dff">
         midoralab.cs@gmail.com
        </a>
    </p>
  </footer>
</div>

<script>
function sendEmail() {
  const subjectInput = document.getElementById("subject");
  const messageInput = document.getElementById("message");

  const subject = encodeURIComponent(subjectInput.value || "AR Studio Contact");
  const message = encodeURIComponent(messageInput.value || "");

  const mailto =
    "mailto:midoralab.cs@gmail.com"
    + "?subject=" + subject
    + "&body=" + message;

  // MUST be direct navigation
  window.location.assign(mailto);
}
</script>

</body>
</html>
